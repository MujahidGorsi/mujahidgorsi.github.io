<!doctype html>
<html class="no-js" lang="zxx">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>MK Portfolio</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.png">

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/animate.min.css">
    <link rel="stylesheet" href="assets/css/magnific-popup.css">
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="assets/font-flaticon/flaticon.css">
    <link rel="stylesheet" href="assets/css/dripicons.css">
    <link rel="stylesheet" href="assets/css/slick.css">
    <link rel="stylesheet" href="assets/css/meanmenu.css">
    <link rel="stylesheet" href="assets/css/default.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="stylesheet" href="assets/css/site.css">
</head>

<body>

    <header class="header-area header-one">

        <div id="header-sticky" class="menu-area">
            <div class="container-fluid">
                <div class="second-menu">
                    <div class="row align-items-center">
                        <div class="col-xl-6 col-lg-6">
                        </div>
                        <div class="col-xl-6 col-lg-6">
                            <div class="main-menu text-center">
                                <nav id="mobile-menu">
                                    <div class="logo">
                                        <a href="index.html"><img src="assets/img/logo/logo.png" alt="logo"></a>
                                    </div>
                                </nav>
                            </div>
                        </div>
                        <div class="col-xl-3 col-lg-3 text-right d-none d-xl-block">
                            <div class="col-12">
                                <div class="mobile-menu"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </header>

    <main>

        <section class="project-detail pt-135 pb-90 s-brl">
            <div class="container">

                <div class="upper-box">
                    <div class="single-item-carousel owl-carousel owl-theme">
                        <span class="type"></span>
                        <h2 class="item-name"></h2>
                        <figure class="image mt-30"> <img class="design-image" /></figure>
                    </div>
                </div>

                <div class="lower-content">
                    <div class="row">
                        <div class="text-column col-lg-8 col-md-12 col-sm-12">
                            <div class="inner-column">
                                <p class="short-description"></p>
                                <h2 class="heading"></h2>
                                <p class="description"></p>
                            </div>
                        </div>

                        <div class="info-column col-lg-4 col-md-12 col-sm-12">
                            <div class="inner-column">
                                <ul class="project-info clearfix">
                                    <li>
                                        <strong>Category:</strong>
                                        <p class="category"></p>
                                    </li>

                                    <li>
                                        <strong>Date:</strong>
                                        <p class="date"></p>
                                    </li>

                                    <li>
                                        <strong>Tags:</strong>
                                        <p class="tags"></p>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <div class="circle"></div>
    <div class="cursor"></div>

    <script src="/assets/js/vendor/jquery-3.6.0.min.js"></script>
    <script src="assets/js/call-scripts.js"></script>
    <script src="assets/js/custom/details-script.js"></script>

</body>

</html>
